<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue practice</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <!-- Работа со счётчиком -->
    <!-- <div class="container pt-5" id="app"> 
        <div class="card center">
            <h1>{{title}} : {{counter}}</h1>
            <div>
                <button class="btn primary" v-on:click="counter++">+</button>
                <button class="btn danger" v-on:click="counter=counter-1">-</button>
            </div>
        </div> -->


    <div class="container" id="app">
        <div class="card">
            <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue', 
        fontSize: inputValue.length < 5 ? '2rem' : '1.5rem'
        }">{{title}}</h1>
            <div class="form-control">
                <!--  v-bind -> :  / v-on-> @  
                :value="inputValue"
                v-on:input="inputChangeHandler"
            -->
                <input type="text" v-bind:placeholder="placeholderString" @keypress.enter='addNewNote'
                    v-model="inputValue" />
            </div>
            <!-- <h2>inputValue: {{inputValue}}</h2> -->
            <button class="btn" v-on:click="addNewNote">ADD</button>
            <hr />

            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, idx) of notes">
                    <!-- <span :class="myNote.length > 5 ? 'primary': 'bold' ">
                        ({{idx+1}}) {{toUpperCase(myNote)}}
                    </span> -->

                    <!-- <span :class="{
                        'primary': true, 
                        'bold': myNote.length > 5 
                    }">
                        ({{idx+1}}) {{toUpperCase(myNote)}}
                    </span> -->

                    <span :class="['bold', {'primary': myNote.length > 5 }]">
                        ({{idx+1}}) {{toUpperCase(myNote)}}
                    </span>

                    <button class="btn danger" v-on:click="deleteItem(idx)">DEL</button>
                </li>
                <hr>
                <li>
                    <strong>Total notes: {{notes.length}} | Double total: {{doubleCountComputed}}</strong>
                </li>
            </ul>
            <div v-else>There is no notes for a while!</div>
        </div>

    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
